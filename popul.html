<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest;
        xhr.open("GET","https://restcountries.com/v3.1/all");
        xhr.send();
        xhr.onload = function()
        {
            const countrydeails = JSON.parse(xhr.responseText);
            for(var i=0;i<countrydeails.length;i++){
                let pop= countrydeails.filter((a)=>{
                 return a.population<200000; 
            }
                )
                console.log(pop);
            }
        }
    </script>
</body>
</html>
